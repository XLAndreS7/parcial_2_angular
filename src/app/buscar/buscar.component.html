<h2>Buscar Citas</h2>

<input type="text" [(ngModel)]="nombre" placeholder="Nombre" class="input-nombre">
<button (click)="buscarCitas()" class="boton-buscar">Buscar</button>

<div *ngFor="let cita of citasEncontradas" class="cita-item">
  <p>{{ cita.nombre }} - {{ cita.fecha }} - {{ cita.hora }}</p>
</div>
