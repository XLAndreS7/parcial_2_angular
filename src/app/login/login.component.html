<h2>Iniciar Sesión</h2>
<form (submit)="login()" class="iniciar-sesion-form">
  <label>Email: <input type="email" [(ngModel)]="email" name="email"></label>
  <label>Contraseña: <input type="password" [(ngModel)]="password" name="password"></label>
  <button type="submit">Iniciar Sesión</button>
</form>
